<!doctype html>
<html>
<head>
    <title>Intergram Demo Page</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">

    <style type="text/css">
        body {
            background-color: #f0f0f2;
            margin: 10px;
            padding: 0;
            font-family: "Open Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        .main {
            max-width: 600px;
            margin: 5em auto;
            padding: 50px;
            background-color: #fff;
            border-radius: 1em;
        }
    </style>

</head>
<body>

<div class="main">
    <h1>Intergram Demo Page</h1>
    <p>Free live chat widget linked to your Telegram messenger. </p>

    <p><a href="https://github.com/idoco/intergram">More information...</a></p>
</div>

<script>
    window.intergramId = 2029951890;
    window.intergramServer = window.location.origin;
    //window.intergramServer = "https://ijportal-live-chat.herokuapp.com/";
    window.intergramCustomizations = {
        closedChatAvatarUrl: 'media/demo_avatar.jpg',
        titleClosed: 'Chat Admin',
        titleOpen: 'Live Chat BSIP Itjen',
        introMessage: 'Selamat Datang di Layanan Live Chat Portal Itjen Kemenkeu RI',
        autoResponse: 'Terima kasih telah menggunakan Layanan Live Chat Portal Itjen Kemenkeu RI',
        autoNoResponse: 'Mohon tunggu sebentar, Admin segera akan membalas pesan Anda',
        mainColor: "#337ab7", // Can be any css supported color 'red', 'rgb(255,87,34)', etc
        alwaysUseFloatingButton: true, // Use the mobile floating button also on large screens
    };
</script>
<script src="https://ijportal-live-chat.herokuapp.com/js/widget.js"></script>

</body>
</html>
